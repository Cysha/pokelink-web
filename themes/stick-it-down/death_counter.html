<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Deaths</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139026483-5"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-139026483-5');
    </script>
</head>

<body>
<div id="deaths" style="display: none" :class="{ 'browser-connected' : true }">
    <div class="deaths" v-if="showCounter">
        <strong>{{deaths.length + addCountOffset}}</strong>
    </div>
    <div class="deaths" v-if="!showCounter">
        <transition-group
            name="switchMedium"
            tag="div"
            :class="['deaths__list', {'flipped': flipped === true, 'marquee': scroll}]"
            v-if="loaded"
        >
            <div class="deaths__pokemon" v-for="pokemon in deathsToShow" :key="pokemon.pid">
                <div class="pokemon__image"><img :src="pokemon.img" alt=""></div>
                <div class="pokemon__name" v-if="showNames">{{pokemon.nickname || pokemon.speciesName}}</div>
            </div>
        </transition-group>
    </div>
</div>

<script src="../../assets/js/events.js"></script>
<script src="../../assets/js/helpers.js"></script>
<script src="../../assets/libs/collect.min.js"></script>
<script src="../../assets/libs/deepmerge.js"></script>
<script src="../../assets/libs/color-hash.js"></script>

<script src="../../clientSettings.js"></script>
<script src="../../assets/js/defaultSettings.js"></script>
<script src="./assets/js/themeSettings.js"></script>
<script src="../../assets/js/client.js"></script>

<script src="./assets/js/deathCounter.js"></script>

</body>
</html>
